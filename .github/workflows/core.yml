name: Test core
on:
  push:
    branches:
      - master
    paths:
      - core/**
  pull_request:
    branches:
      - master
    paths:
      - core/**
jobs:
  test:
    runs-on: ubuntu-latest
    container: node:18.16-bookworm
    services:
      postgres:
        image: postgres:15.3-alpine
        env:
          POSTGRES_PASSWORD: foo
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare database
        env:
          PGPASSFILE: /tmp/pgpass
        run: |
          apt update && apt install -y postgresql
          echo 'postgres:5432:*:postgres:foo' > $PGPASSFILE
          chmod 600 $PGPASSFILE
          psql -h postgres -U postgres -w -c 'create database id;'
          psql -h postgres -U postgres -w id < ./core/schema.sql
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-build.0-core-${{ hashFiles('core/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build.0-core-
            ${{ runner.os }}-build.0-
            ${{ runner.os }}-
      - name: Install dependencies
        run: 'cd core && yarn install --frozen-lockfile && cd ..'
      - name: Run tests
        run: 'cd core && yarn test && cd ..'
